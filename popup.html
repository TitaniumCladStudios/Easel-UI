<html>

<head>
  <title>Easel</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="top-bar">Easel UI Checker</div>

  <a class="donate" href="https://buymeacoffee.com/rboddy" target="_blank">&#127866; Buy me a Beer?</a>

  <!-- Tab Navigation -->
  <div class="tab-container">
    <div class="tab-nav">
      <button class="tab-button active" data-tab="controls">Controls</button>
      <button class="tab-button" data-tab="settings">Settings</button>
    </div>

    <!-- Controls Tab -->
    <div class="tab-content active" id="controls-tab">
      <div class="slider-controls">
        <div>
          <label for="opacity">Visibility</label>
          <input name="opacity" id="opacity" type="range" value="100" class="win10-thumb" />
        </div>
        <div>
          <label for="Scale">Scale</label>
          <input min="-100" value="0" max="100" name="scale" id="scale" type="range" value="50" class="win10-thumb" />
        </div>
      </div>

      <div class="options">
        <button id="loadImage" class="cssbuttons-io"><span>Import</span></button>
        <button class="cssbuttons-io" id="toggleCanvas">
          <span>Toggle</span>
        </button>
        <button class="cssbuttons-io delete" id="deleteCanvas"><span>Delete</span></button>
      </div>
    </div>

    <!-- Settings Tab -->
    <div class="tab-content" id="settings-tab">
      <div class="settings-section">
        <h3>Figma Configuration</h3>
        <div class="setting-item">
          <label for="figmaToken">Personal Access Token:</label>
          <div class="input-with-button">
            <input type="password" id="figmaToken" placeholder="Enter your Figma token..." />
            <button id="toggleTokenVisibility" class="toggle-btn" title="Toggle visibility">&#x1F441;</button>
          </div>
        </div>
        <div class="setting-item">
          <label for="figmaFileKey">File Key:</label>
          <input type="text" id="figmaFileKey" placeholder="Enter Figma file key..." />
          <small class="help-text">Find this in your Figma file URL: figma.com/file/[FILE_KEY]/...</small>
        </div>
        <button id="saveSettings" class="cssbuttons-io save">
          <span>Save Settings</span>
        </button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
